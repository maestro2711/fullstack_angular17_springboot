<p>{{ employees[0] | json }}</p>
<div class="card">
  <p-table [value]="employees" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>FirstName</th>
        <th>lastName</th>
        <th>Gender</th>
        <th>City</th>
        <th>onVacation</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employee>
      <tr>
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.gender }}</td>
        <td>{{ employee.city}}</td>
        <td>{{ employee.onVacation ? 'available' : 'not available'}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
