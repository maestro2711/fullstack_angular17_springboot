<div class="flex align-items-center justify-content-center gap-2">


  <button
    pButton
    pRipple
    type="button"
    (click)="view(employeeProp)"
    icon="pi pi-eye"
    class="p-button-rounded p-button-text">
  </button>
  <button
    pButton
    pRipple
    type="button"
    (click)="edit(employeeProp)"
    icon="pi pi-pencil"
    class="p-button-rounded p-button-text">
  </button>
  <button
    *ngIf="employeeProp.position!=='CEO'"
    pButton
    pRipple
    type="button"
    (click)="delete(employeeProp)"
    icon="pi pi-trash"
    severity="danger"
    class="p-button-rounded p-button-text">
  </button>
</div>
